<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping site in India:shop everything</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body> 
   <header>
    <div class="navbar">
      <div class="nav-logo border">
        <div class="logo"></div>

      </div>
      <div class="nav-address border">
        <p class="add-first">Deliver to</p>
        <div class="add-icon">
          <i class="fa-sharp fa-solid fa-location-dot"></i>
          <p class="add-sec">Nepal</p>
        </div>
      </div>
    
    <div class="nav-search ">
      <select class="search-select" >
        <option >ALL</option>
      </select>
      <input placeholder=" Search amazon" class="search-input">
      <div class="search-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      
    </div>
    <div class="nav-sign border">
      <div class="sign-first">
        <p>Hello,Sign in</p>
      </div>
      <select  class="sign-second ">
        <option value="">Acount & Lists</option>
      </select>

    </div>
    <div class="returns border">
    <div class="return1">
      <p>Returns</p>
    </div>
    <div class="return2">
      <p>.& Orders</p>
    </div>
  </div>
  <div class="nav-cart">
    <div class="cart">
      <i class="fa-solid fa-cart-shopping"></i>
    </div>
    <div class="cart-text">
      <p>Cart</p>

    </div>

  </div>
  </div>

   </header>
  </body>
</html>
